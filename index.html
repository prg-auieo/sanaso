<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>【三送会用効果音再生ボタン】なサイト</title>
    <link rel="stylesheet" href="./index.css">
    <script src="./index.js"></script>
</head>
<body>
    <h1>三送会用の効果音鳴らすやつ</h1>
    <main id="buttons">
        <button data-type="stop" data-key="-">再生中のSEをストップ</button>


        <button data-audio="otera.mp3" data-name="お寺の鐘" data-key="1"></button>
        <button data-audio="don.mp3" data-name="和太鼓でドン" data-key="2"></button>
        <button data-audio="samui-toppu.mp3" data-name="突風" data-key="3"></button>
        <button data-audio="deden.mp3" data-name="クイズ出題音" data-key="4"></button>
        <button data-audio="seikai.mp3" data-name="正解音" data-key="5"></button>
        <button data-audio="spotlight.mp3" data-name="スポットライト" data-key="6"></button>
        <button data-audio="piiiii.mp3" data-name="ピー(規制音)" data-key="7"></button>
        <button data-audio="exp.mp3" data-name="爆発音" data-key="8"></button>
        <button data-audio="dooon.mp3" data-name="ドーン(絶望)" data-key="9"></button>
        <button data-audio="kanse.mp3" data-name="歓声" data-key="0"></button>

    </main>
    <pre id="statusbar"></pre>
    <div style="width: 100%;text-align: center;"><button id="clearlog">ClearLog</button></div>
    <footer>
        <h3>効果音取得元</h3>
        <p>効果音ラボ</p>
    </footer>
        <h2 id="hint">Hint: Press"a" and 1~9 or "-"</h2>
</body>
</html>
